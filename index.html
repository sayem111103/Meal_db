<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.2/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="navbar bg-base-100 flex justify-between">
            <div>
                <a class="btn btn-ghost normal-case text-xl"><img src="images/Tasty_HUT.png" alt=""></a>
            </div>
            <div class="dropdown dropdown-end">
                <button class="p-3 bg-yellow-300 text-black font-bold capitalize rounded">sign up</button>
            </div>
        </div>
        <section id="banner" class=" sm:py-[100px] lg:py-[155px]"
            style="background: linear-gradient(rgba(16, 15, 15, 0.7),rgba(16, 15, 15, 0.7)), url(./images/banner_1.png) no-repeat center/cover;">
            <div id="banner-inner" class="sm:px-5 lg:px-24">
                <h1 class="text-center text-4xl text-white">Taste Our Delicious Best Foods</h1>
                <p class="text-center sm:text-xs lg:text-2xl text-white font-thin">There are many variations of passages of Lorem
                    Ipsum available, but the majority have suffered alteration in some form, by injected humou.</p>
                <div class="mt-6">
                    <div class="flex sm:w-9/12 lg:w-2/4 m-auto">
                        <input id="inputvalue" type="text" placeholder="Search"
                            class="p-3 rounded w-full focus-visible:outline-none" />
                        <button id="Search_form"
                            class="text-white block sm:px-4 sm:py-2 lg:px-6 lg:py-3 bg-yellow-600 rounded ml-[-12px] btn">Search</button>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main class="my-8">
        <h2 class="text-4xl font-bold text-center capitalize mb-8">your favourite food</h2>
        <section id="meal">
            <div class="container sm:px-3 sm:m-auto lg:px-5">
                <div id="parentContainer" class="grid sm:grid-cols-1 lg:grid-cols-2 gap-7">
                </div>
            </div>
            </section>
        </main>
        <input type="checkbox" id="meal-modal" class="modal-toggle" />
        <!-- Modal Body -->
        <div class="modal">
            <div class="modal-box relative">
                <label for="meal-modal" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>
                <img id="images">
                <h3 class="text-lg font-bold" id="meal_tiitle"></h3>
                <p class="py-4" id="meal_body"></p>
            </div>
        </div>
    </div>
        

    <script src="js/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
